<html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />

      <title>Insta do ali</title>
      <link rel="stylesheet" href="/style.css">

      <link rel="icon" href="favicon.png">

<body>
  <center>
<div class="container">
    <div class="row">
      <h1>Instagram</h1>
      <div class="input-group">
        <input type="text" id="nome" placeholder="Nome" required/>
      </div>
<div>
    <main id="camera">
      <!--Camera view (visualização)-->
      <video id="camera--view" autoplay playsinline></video>
      <div>
        <h2>Resultados</h2>
 <!--Camera output-->
 <img src="//:0" alt="" id="camera--output">
 <!--Camera sensor (lente)-->
 <canvas id="camera--sensor"></canvas>
<!--Camera botão para tirar foto--><br/>
      </div>
   <div class="bt-container">
      <button id="camera--trigger">Cadastrar</button>
   </div>
    </main>

    </div>
            <button id="btnCarregar">Exibir</button>
    </div>




<div id="resultados"></div>
<script src="js/main.js" type="module"></script>
</center>

</html>
